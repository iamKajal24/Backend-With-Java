<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <div id="content">
      <div
        class="pt-[5px] pb-[100px] min-h-screen flex items-start justify-center px-4"
      >
        <!-- Card Centered -->
        <div
          class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700"
        >
          <!-- Heading -->
          <h2
            class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6"
          >
            Login to Your Account
          </h2>

          <!-- Login Form -->
          <form
            data-th-action="@{'/authenticate'}"
            method="post"
            class="space-y-4"
          >
            <!-- Email -->
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
              class="w-full px-4 py-2 border rounded-full text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
            />

            <!-- Password -->
            <div class="relative">
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="Password"
                required
                class="w-full px-4 py-2 border rounded-full text-sm pr-10 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
              />
              <button
                type="button"
                id="toggleLoginPassword"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"
              >
                <i class="fas fa-eye" id="loginEyeIcon"></i>
              </button>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-full transition"
            >
              Login
            </button>
          </form>

          <!-- Divider with lines -->
          <div class="flex items-center my-4">
            <hr
              class="flex-grow border-t border-gray-300 dark:border-gray-600"
            />
            <span class="px-4 text-sm text-gray-500 dark:text-gray-400"
              >OR</span
            >
            <hr
              class="flex-grow border-t border-gray-300 dark:border-gray-600"
            />
          </div>

          <!-- Social Login Buttons -->
          <div class="flex flex-col gap-3">
            <a
              href="#"
              class="flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-100 text-gray-800 font-medium py-2 rounded-full dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 transition"
            >
              <i class="fab fa-google"></i> Continue with Google
            </a>
            <a
              href="#"
              class="flex items-center justify-center gap-2 bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 rounded-full transition"
            >
              <i class="fab fa-github"></i> Continue with GitHub
            </a>
          </div>

          <!-- Bottom Text -->
          <p class="text-center text-sm text-gray-600 dark:text-gray-300 mt-4">
            Donâ€™t have an account?
            <a
              data-th-href="${'/register'}"
              class="text-purple-500 hover:underline"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Password Show/Hide Script -->
    <script>
      document
        .getElementById("toggleLoginPassword")
        .addEventListener("click", function () {
          const password = document.getElementById("loginPassword");
          const icon = document.getElementById("loginEyeIcon");
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
    </script>
  </body>
</html>
