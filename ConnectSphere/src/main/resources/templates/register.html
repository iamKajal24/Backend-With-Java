<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Sign up page</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="content">
      <!-- Form Area with space below Navbar and above Footer -->
      <div
        class="pt-[5px] pb-[100px] min-h-screen flex items-start justify-center px-4"
      >
        <div
          class="w-full max-w-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-6"
        >
          <h2
            class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6"
          >
            Create Your Account
          </h2>

          <!--message here-->
          <div data-th-replace="message::messagebox"></div>

          <form
            data-th-action="@{'/do-register'}"
            method="post"
            data-th-object="${userForm}"
            class="space-y-4"
            novalidate
          >
            <!-- Name -->
            <div>
              <input
                type="text"
                name="name"
                data-th-field="*{name}"
                placeholder="Full Name"
                required
                class="w-full px-4 py-2 border rounded-full text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
              />
              <p
                data-th-if="${#fields.hasErrors('name')}"
                data-th-errors="*{name}"
                class="text-red-500 text-xs mt-0"
              ></p>
            </div>

            <!-- Email -->
            <div>
              <input
                type="email"
                name="email"
                data-th-field="*{email}"
                placeholder="Email Address"
                required
                class="w-full px-4 py-2 border rounded-full text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
              />
              <p
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                class="text-red-500 text-xs mt-0"
              ></p>
            </div>

            <!-- Password -->
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                data-th-field="*{password}"
                placeholder="Password"
                required
                class="w-full px-4 py-2 pr-12 border rounded-full text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-4 top-2/4 transform -translate-y-1/2 text-gray-500"
              >
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
              <p
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
                class="text-red-500 text-xs mt-1"
              ></p>
            </div>

            <!-- Phone Number -->
            <div>
              <input
                type="tel"
                name="phoneNumber"
                data-th-field="*{phoneNumber}"
                placeholder="Phone Number"
                required
                class="w-full px-4 py-2 border rounded-full text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
              />
              <p
                data-th-if="${#fields.hasErrors('phoneNumber')}"
                data-th-errors="*{phoneNumber}"
                class="text-red-500 text-xs mt-0"
              ></p>
            </div>

            <!-- About -->
            <div>
              <textarea
                name="about"
                rows="3"
                data-th-field="*{about}"
                placeholder="About You"
                class="w-full px-4 py-2 border rounded-xl text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600"
              ></textarea>
              <p
                data-th-if="${#fields.hasErrors('about')}"
                data-th-errors="*{about}"
                class="text-red-500 text-xs mt-0"
              ></p>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-full transition"
              >
                Sign Up
              </button>
            </div>
          </form>

          <!-- Already have an account -->
          <p class="text-center text-sm text-gray-600 dark:text-gray-300 mt-4">
            Already have an account?
            <a
              data-th-href="${'/login'}"
              class="text-purple-500 hover:underline"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const password = document.getElementById("password");
          const icon = document.getElementById("eyeIcon");
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
    </script>
  </body>
</html>
